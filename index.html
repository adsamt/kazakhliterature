
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steppe Voices</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
    }
    header {
      background: #fff;
      padding-top: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header img {
      height: 160px;
    }
    .language-switch {
      margin: 10px;
    }
    .language-switch button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #eee;
      cursor: pointer;
    }
    .language-switch button.active {
      background: #333;
      color: white;
    }
    .section {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
    }
    .categories {
      margin-top: 10px;
      font-style: italic;
      font-size: 0.9em;
    }
    .comments {
      margin-top: 30px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
    }
    .comments input, .comments textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .comments button {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .comment-display {
      margin-top: 20px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.dataset.lang === lang ? 'block' : 'none';
      });
      document.querySelectorAll('.language-switch button').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('onclick').includes(lang));
      });
    }

    function addComment() {
      const name = document.getElementById('comment-name').value.trim();
      const text = document.getElementById('comment-text').value.trim();
      if (name && text) {
        const commentBox = document.getElementById('comment-display');
        const newComment = document.createElement('div');
        newComment.innerHTML = "<strong>" + name + "</strong>: " + text;
        commentBox.appendChild(newComment);
        document.getElementById('comment-name').value = "";
        document.getElementById('comment-text').value = "";
      }
    }

    window.onload = () => switchLanguage('zh');
  </script>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Steppe Voices Logo">
    <div class="language-switch">
      <button onclick="switchLanguage('kk')">Қазақша</button>
      <button onclick="switchLanguage('zh')">中文</button>
      <button onclick="switchLanguage('en')">English</button>
    </div>
  </header>

  <div class="section works">
    <h2 data-lang="kk">Шығармалар:</h2>
    <h2 data-lang="zh">作品列表：</h2>
    <h2 data-lang="en">Works:</h2>
    <div class="work-card">
      <a href="/kazakhliterature/jamal.html">Бақытсыз Жамал | 不幸的贾玛尔 | The Unfortunate Jamal</a>
      <div class="categories">
        <span data-lang="kk">Категориялар: роман</span>
        <span data-lang="zh">分类：小说</span>
        <span data-lang="en">Category: Novel</span>
      </div>
    </div>
    <div class="comments">
      <h3 data-lang="kk">Пікір қалдыру:</h3>
      <h3 data-lang="zh">留言：</h3>
      <h3 data-lang="en">Leave a comment:</h3>
      <input id="comment-name" type="text" placeholder="Name / 名字 / Атыңыз">
      <textarea id="comment-text" rows="4" placeholder="Your comment / 留言内容 / Пікіріңіз"></textarea>
      <button onclick="addComment()">Submit / 提交 / Жіберу</button>
      <div id="comment-display" class="comment-display"></div>
    </div>
  </div>

  <footer>
    Contact: <a href="mailto:aamanta1@binghamton.edu">aamanta1@binghamton.edu</a>
  </footer>
</body>
</html>
